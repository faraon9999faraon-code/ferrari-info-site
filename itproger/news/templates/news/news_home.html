{% extends 'app/layout.html' %}

{% block title %}ИНТЕРЕСНО!{% endblock %}

{% block content %}
    <div class="features">
        <h1>ИНТЕРЕСНО!</h1>

        {% for el in news %}
           <div class="alert alert-warning" role="alert">
               <h3> {{ el.title }}</h3>
               <p> {{ el.full_text }}</p>
               <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
           </div>
        {% endfor %}
    </div>
{% endblock %}
